<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header" id="heading">
        Here are a few Motivational quotes by famous and strong historical
        figures to help you in your endeavours!!
      </h1>
      <div id="quoteContainer" class="quote-container">
        <h1 class="title" id="quote-title"></h1>
        <h4 class="author" id="quote-author"></h4>
      </div>
      <div class="btn-container">
        <button onclick="motivate()" id="button" class="btn">
          Click Here to get the quote of the day!!
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
